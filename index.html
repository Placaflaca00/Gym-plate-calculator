<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Plate Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Gym Plate Calculator</h1>
  </header>
  <main>
    <section class="calculator">
      <div class="input-container">
        <label for="target">Peso Total (kg):</label>
        <input type="number" id="target" placeholder="Ingresa tu peso objetivo" min="0" step="0.5">
        
        <label for="bar">Peso de la Barra (kg):</label>
        <select id="bar">
          <option value="16">16 kg</option>
          <option value="20">20 kg</option>
        </select>
        
        <button id="calcBtn">Calcular Plates</button>
      </div>
    </section>
    
    <section class="result-section">
      <h2>Plates Necesarios por Lado</h2>
      <div id="plateResult"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
